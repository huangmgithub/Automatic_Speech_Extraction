<script>
        // 页面加载完毕后执行
        $(function () {
            bindSubmit1();  //输入框提交
            bindSubmit2();  //文件形式提交
        });

        //绑定提交(textarea方式)
        function bindSubmit1() {
            $('#sub1').click(function () {
                var v = $('#news-txt').val();
                $('#Loading').modal('show'); //显示加载框
                $.ajax({
                    url: "/submit_news",
                    type: 'POST',
                    async: true,
                    dataType: "JSON",
                    data: {'news': v},
                    traditional: true,
                    success: function (arg) {
                        //arg是字符串
                        //JSON.parse将字符串转换成字典，相当于json.loads
                        // 这里arg居然是对象。。。浪费时间
                        //var dict = JSON.parse(arg);
                        if (arg.status) {
                            $('#tb').empty(); //清除前面的显示结果
                            $('#Loading').modal('hide'); //隐藏加载框
                            // console.log(arg.news);
                            var exNews = arg.news;
                            {#window.location.reload();#}
                            for (var i = 0; i < exNews.length; i++) {
                                createRow(i, exNews[i]);
                            }
                        }
                    }
                })
            })
        }

        // 绑定提交(文件提交)
        function bindSubmit2() {
            $('#sub2').click(function () {
                //基于内置的FormData实现
                var data = new FormData();
                data.append('news_file', document.getElementById('news-file').files[0]); // 获得文件对象
                $('#Loading').modal('show');
                $.ajax({
                    url: '/submit_file',
                    type: 'POST',
                    data: data,
                    success: function (arg) {
                        if (arg.status) {
                            $('#Loading').modal('hide');
                            var exNews = arg.news;
                            for (var i = 0; i < exNews.length; i++) {
                                createRow(i, exNews[i]);
                            }
                        }
                    },
                    //使用FormData,需要加上下面两个参数
                    processData: false,
                    contentType: false,
                })
            })
        }

        //添加提交，js直接创建新行,不刷新页面
        function createRow(nid, content) {
            //创建行
            var tr = document.createElement('tr');
            $(tr).attr('nid', nid);
            //id
            var tdId = document.createElement('td');
            tdId.innerHTML = nid;
            $(tr).append(tdId);
            //subject
            var tdSubject = document.createElement('td');
            tdSubject.innerHTML = content[0];
            $(tr).append(tdSubject);
            // verb
            var tdVerb = document.createElement('td');
            tdVerb.innerHTML = content[1];
            $(tr).append(tdVerb);
            // object
            var tdObj = document.createElement('td');
            tdObj.innerHTML = content[2];
            $(tr).append(tdObj);
            //将tr加进tbody内
            $('#tb').append(tr);
        }
    </script>
